      confidence: 0.5
    - id: block-483
      type: p
      text: Useful though this pattern is, it should be used only within a package. Parse turns its internal panic calls into error values; it does not expose panics to its client.  That is a good rule to follow.
      table: null
      code: null
      links: []
      confidence: 0.5
    - id: block-484
      type: p
      text: By the way, this re-panic idiom changes the panic value if an actual error occurs.  However, both the original and new failures will be presented in the crash report, so the root cause of the problem will still be visible.  Thus this simple re-panic approach is usually sufficient—it's a crash after all—but if you want to display only the original value, you can write a little more code to filter unexpected problems and re-panic with the original error. That's left as an exercise for the reader.
