      confidence: 0.5
    - id: block-469
      type: p
      text: 'This is only an example but real library functions should avoid panic.  If the problem can be masked or worked around, it''s always better to let things continue to run rather than taking down the whole program.  One possible counterexample is during initialization: if the library truly cannot set itself up, it might be reasonable to panic, so to speak.'
