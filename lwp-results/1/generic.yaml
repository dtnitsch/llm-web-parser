      confidence: 0.5
    - id: block-457
      type: pre
      text: '// PathError records an error and the operation and // file path that caused it. type PathError struct { Op string    // "open", "unlink", etc. Path string  // The associated file. Err error    // Returned by the system call. } func (e *PathError) Error() string { return e.Op + " " + e.Path + ": " + e.Err.Error() }'
