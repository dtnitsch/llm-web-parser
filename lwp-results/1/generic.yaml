      text: The tools of concurrent programming can even make non-concurrent ideas easier to express.  Here's an example abstracted from an RPC package.  The client goroutine loops receiving data from some source, perhaps a network.  To avoid allocating and freeing buffers, it keeps a free list, and uses a buffered channel to represent it.  If the channel is empty, a new buffer gets allocated. Once the message buffer is ready, it's sent to the server on serverChan.
      table: null
