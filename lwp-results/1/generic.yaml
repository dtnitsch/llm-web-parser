      confidence: 0.5
    - id: block-472
      type: p
      text: When panic is called, including implicitly for run-time errors such as indexing a slice out of bounds or failing a type assertion, it immediately stops execution of the current function and begins unwinding the stack of the goroutine, running any deferred functions along the way.  If that unwinding reaches the top of the goroutine's stack, the program dies.  However, it is possible to use the built-in function recover to regain control of the goroutine and resume normal execution.
      table: null
      code: null
      links: []
      confidence: 0.5
    - id: block-473
      type: p
      text: A call to recover stops the unwinding and returns the argument passed to panic.  Because the only code that runs while unwinding is inside deferred functions, recover is only useful inside deferred functions.
      table: null
      code: null
      links: []
      confidence: 0.5
    - id: block-474
      type: p
      text: One application of recover is to shut down a failing goroutine inside a server without killing the other executing goroutines.
      table: null
      code: null
      links: []
      confidence: 0.5
    - id: block-475
      type: pre
      text: func server(workChan <-chan *Work) { for work := range workChan { go safelyDo(work) } } func safelyDo(work *Work) { defer func() { if err := recover(); err != nil { log.Println("work failed:", err) } }() do(work) }
      table: null
      code: null
      links: []
      confidence: 0.5
    - id: block-476
      type: p
      text: In this example, if do(work) panics, the result will be logged and the goroutine will exit cleanly without disturbing the others.  There's no need to do anything else in the deferred closure; calling recover handles the condition completely.
      table: null
      code: null
      links: []
      confidence: 0.5
    - id: block-477
      type: p
      text: Because recover always returns nil unless called directly from a deferred function, deferred code can call library routines that themselves use panic and recover without failing.  As an example, the deferred function in safelyDo might call a logging function before calling recover, and that logging code would run unaffected by the panicking state.
      table: null
      code: null
      links: []
      confidence: 0.5
    - id: block-478
      type: p
      text: With our recovery pattern in place, the do function (and anything it calls) can get out of any bad situation cleanly by calling panic.  We can use that idea to simplify error handling in complex software.  Let's look at an idealized version of a regexp package, which reports parsing errors by calling panic with a local error type.  Here's the definition of Error, an error method, and the Compile function.
      table: null
      code: null
      links: []
      confidence: 0.5
    - id: block-479
      type: pre
      text: // Error is the type of a parse error; it satisfies the error interface. type Error string func (e Error) Error() string { return string(e) } // error is a method of *Regexp that reports parsing errors by // panicking with an Error. func (regexp *Regexp) error(err string) { panic(Error(err)) } // Compile returns a parsed representation of the regular expression. func Compile(str string) (regexp *Regexp, err error) { regexp = new(Regexp) // doParse will panic if there is a parse error. defer func() { if e := recover(); e != nil { regexp = nil    // Clear return value. err = e.(Error) // Will re-panic if not a parse error. } }() return regexp.doParse(str), nil }
      table: null
      code: null
      links: []
      confidence: 0.5
    - id: block-480
      type: p
      text: If doParse panics, the recovery block will set the return value to nil—deferred functions can modify named return values.  It will then check, in the assignment to err, that the problem was a parse error by asserting that it has the local type Error. If it does not, the type assertion will fail, causing a run-time error that continues the stack unwinding as though nothing had interrupted it. This check means that if something unexpected happens, such as an index out of bounds, the code will fail even though we are using panic and recover to handle parse errors.
      table: null
      code: null
      links: []
      confidence: 0.5
    - id: block-481
      type: p
      text: 'With error handling in place, the error method (because it''s a method bound to a type, it''s fine, even natural, for it to have the same name as the builtin error type) makes it easy to report parse errors without worrying about unwinding the parse stack by hand:'
      table: null
