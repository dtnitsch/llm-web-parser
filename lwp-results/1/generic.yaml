    - id: block-450
      type: pre
      text: 'func server() { for { b := <-serverChan    // Wait for work. process(b) // Reuse buffer if there''s room. select { case freeList <- b: // Buffer on free list; nothing more to do. default: // Free list full, just carry on. } } }'
