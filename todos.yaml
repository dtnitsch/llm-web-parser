# This file is the manifest for the project's structured todo system.
# All tasks are now located in the /todo/ directory, split by status and priority.
# This structure makes the roadmap easier to query and manage.

system:
  description: "Structured Todo System"
  location: "/Users/daniel.nitsch/ais/projects/llm-web-parser/todo/"
  files:
    - "todo.p0.yaml"
    - "todo.p1.yaml"
    - "todo.p2.yaml"
    - "todo.p3.yaml"
    - "todo.p4.yaml"
    - "done.yaml"
    - "deprecated.yaml"

query_examples:
  - description: "See all P0 tasks"
    command: "yq . todo/todo.p0.yaml"
  - description: "Find a specific task by ID"
    command: "yq '.[] | select(.id == \"file_based_caching\")' todo/todo.p0.yaml"